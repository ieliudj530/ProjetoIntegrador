<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cachorrinho Feliz - Login</title>

    <link th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        /* (Estilos del header, si los moviste aquí) */
    </style>
</head>
<body>

<div th:replace="~{fragments/_header :: header}"></div>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuário ou senha inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Você saiu com sucesso.
                    </div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}">
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="username" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>

                    <hr>

                    <p class="text-center">Não tem uma conta?
                        <a th:href="@{/register}">Registre-se aqui</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>

<script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
