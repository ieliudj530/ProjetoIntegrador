<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Mensagens</title>
  <link th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/_header :: header}"></div>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Caixa de Entrada - Mensagens de Contato</h2>

      <div th:if="${mensajes.empty}" class="alert alert-info">
        Nenhuma mensagem recebida ainda.
      </div>

      <div th:unless="${mensajes.empty}" class="card shadow-sm">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>UsuÃ¡rio (Email)</th>
              <th>Mensagem</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="msg : ${mensajes}">
              <td th:text="${msg.id}">1</td>
              <td th:text="${#temporals.format(msg.createdAt, 'dd/MM/yyyy HH:mm')}">Data</td>
              <td th:text="${msg.user?.email}">usuario@email.com</td>
              <td th:text="${msg.message}">ConteÃºdo da mensagem...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>

<script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
