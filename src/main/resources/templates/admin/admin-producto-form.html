<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Formulário de Produto</title>
</head>
<body>
<h2 th:text="${pageTitle}">Formulário de Produto</h2>

<form th:action="@{/admin/productos/guardar}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Descrição:</label>
        <textarea th:field="*{description}" rows="3" style="width: 300px;"></textarea>
    </div>
    <div>
        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{price}" required />
    </div>
    <div>
        <label>URL da Imagem:</label>
        <input type="text" th:field="*{imageUrl}" />
    </div>

    <br/>
    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/admin/productos}"><button type="button">Cancelar</button></a>
    </div>
</form>

</body>
</html>
