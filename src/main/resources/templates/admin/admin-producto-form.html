<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Admin - Formulário</title>
    <link th:href="@{/bootstrap-5.3.8-dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/_header :: header}"></div>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="card-title mb-0" th:text="${pageTitle}">Formulário de Produto</h2>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/admin/productos/guardar}" th:object="${product}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição:</label>
                            <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Preço:</label>
                                <input type="number" id="price" class="form-control" step="0.01" th:field="*{price}" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="imageUrl" class="form-label">URL da Imagem:</label>
                                <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" />
                            </div>
                        </div>

                        <hr>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                            <a th:href="@{/admin/productos}" class="btn btn-secondary btn-lg">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_footer :: footer}"></div>

<script th:src="@{/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
